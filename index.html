<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>BMI Cal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body background="https://images.unsplash.com/photo-1658579126739-03385cb1749b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDYwfGJvOGpRS1RhRTBZfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60">
    
    <div class="container">
        <div class="container-label">
        <label for="weight" >Weight (lbs)</label>
        <input type="weight" placeholder="Enter your weight" id="weight">

        </div>
